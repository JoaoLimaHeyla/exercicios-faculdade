<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número:
    <input id="potencia_numero1" type="number">

    <button onclick="fazer_quadradinho()">Exibir sua raíz quadrada!</button>

    <button onclick="fazer_cubozinho()">Exibir sua raíz cúbica!</button>

    <div id="div_raiz">

    </div>
</body>
</html>
<script>

function fazer_quadradinho(){
        
        var quadradinhonumero1 = Number(potencia_numero1.value) ** (1/2)

        div_raiz.innerHTML = `
            A raiz quadrada de ${Number(potencia_numero1.value)} é: ${quadradinhonumero1} 
            
            `
}

function fazer_cubozinho(){

        var cubozinhonumero2 = Number(potencia_numero1.value) ** (1/3)

        div_raiz.innerHTML = `
            A raiz cúbica de ${Number(potencia_numero1.value)} é: ${cubozinhonumero2}
        
        `
}
</script>
