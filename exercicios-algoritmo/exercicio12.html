<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o primeiro número:
    <input id="input_primeiro" type="number">
    
    Insira o segundo número:
    <input id="input_segundo" type="number">

    <button onclick="fazerPotencia()">Fazer potência</button>

    <div id="div_resultado">

    </div>
</body>
</html>
<script>
    function fazerPotencia(){
        var potencia = Number(input_primeiro.value) ** Number(input_segundo.value)
        
        div_resultado.innerHTML = `
        ${Number(input_primeiro.value)} elevado a ${Number(input_segundo.value)} dá ${potencia}
        
        ` 

    }

</script>
